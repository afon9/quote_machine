<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Quote Machine</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class = "q-box img-rounded">
  <div class = "q-text">
  </div> 
  <div>
    <p class = "q-author"></p>
  </div>
  <div class = "q-buttons">
      <a href="https://www.facebook.com/" title="Share this quote on Facebook" target="_blank"><i class="fa fa-facebook"></i></a>
      <!-- CodePen security systems iFrame doesn't allow to use external link. To use twitter prepopulated link: change href to href="" below and uncomment script section-->
      <a id = "btn-tw" href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=" class="button" title="Tweet this quote" target="_blank"><i class="fa fa-twitter"></i></a>
    <!--
      <script>
document.getElementById("btn-tw").href = tweetURL;
      </script>
    -->
      <button id = "randomize" title="Click for new quote">Next</button>
  </div>
  
</div>
<div class = "footer">
  <p>Coded by <a href="https://www.freecodecamp.org/afon9" target="_blank">Rufat Alimurzaev</a></p>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
